<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{index.page.title}">Page Title</title>

    <link href="../static/css/bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-4.5.3-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-3.5.1.min.js"
            th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="jumbotron" th:replace="fragments/jumbotron :: jumbotron">
        <div class="container">
            <div class="row">
                <h1>Spring Framework Guru</h1>
                <p class="lead" th:text="#{index.courses.tagline}">Online Courses for Spring Framework</p>
            </div>

        </div>
    </div>

    <div class="container">
        <h2>Checkout Form</h2>

        <form class="form-horizontal" th:object="${checkoutCommand}" th:action="@{/doCheckout}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{checkoutCommand.hasErrors}">Error Message</p>
            </div>

            <div class="form-group row" th:class="${#fields.hasErrors('firstName')} ? 'form-group row is-invalid' : 'form-group row'">
                <label class="col-sm-2" th:text="#{checkoutCommand.firstName}">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="is-invalid"/>

                    <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group row" th:class="${#fields.hasErrors('lastName')} ? 'form-group row is-invalid' : 'form-group row'">
                <label class="col-sm-2" th:text="#{checkoutCommand.lastName}">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="is-invalid"/>

                    <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group row" th:class="${#fields.hasErrors('addressLine1')} ? 'form-group row is-invalid' : 'form-group row'">
                <label class="col-sm-2" th:text="#{checkoutCommand.addressLine1}">Address Line 1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressLine1}" th:errorclass="is-invalid"/>

                    <span class="help-block" th:if="${#fields.hasErrors('addressLine1')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('addressLine1')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group row" th:class="${#fields.hasErrors('addressLine2')} ? 'form-group row is-invalid' : 'form-group row'">
                <label class="col-sm-2" th:text="#{checkoutCommand.addressLine2}">Address Line 2</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{addressLine2}" th:errorclass="is-invalid"/>

                    <span class="help-block" th:if="${#fields.hasErrors('addressLine2')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('addressLine2')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group row" th:class="${#fields.hasErrors('city')} ? 'form-group row is-invalid' : 'form-group row'">
                <label class="col-sm-2" th:text="#{checkoutCommand.city}">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}" th:errorclass="is-invalid"/>

                    <span class="help-block" th:if="${#fields.hasErrors('city')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('city')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group row" th:class="${#fields.hasErrors('stateCode')} ? 'form-group row is-invalid' : 'form-group row'">
                <label class="col-sm-2" th:text="#{checkoutCommand.stateCode}">State Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{stateCode}" th:errorclass="is-invalid"/>
                    <span class="help-block" th:if="${#fields.hasErrors('stateCode')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('stateCode')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group row" th:class="${#fields.hasErrors('zipCode')} ? 'form-group row is-invalid' : 'form-group row'">
                <label class="col-sm-2" th:text="#{checkoutCommand.zipCode}">Zip Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{zipCode}" th:errorclass="is-invalid"/>
                    <span class="help-block" th:if="${#fields.hasErrors('zipCode')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('zipCode')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-dark" th:text="#{button.submit}">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
