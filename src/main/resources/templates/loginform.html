<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{index.page.title}">Page Title</title>

    <link href="../static/css/bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-4.5.3-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-3.5.1.min.js"
            th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="jumbotron" th:replace="fragments/jumbotron :: jumbotron">
        <div class="container">
            <div class="row">
                <h1>Spring Framework Guru</h1>
                <p class="lead" th:text="#{index.courses.tagline}">Online Courses for Spring Framework</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 th:text="#{index.courses.headline}">Courses headlines</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Login page</h2>

        <form class="form-horizontal" th:object="${loginCommand}" th:action="@{/doLogin}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{loginCommand.hasErrors}">Error Message</p>
            </div>
            <div class="form-group row" th:class="${#fields.hasErrors('username')} ? 'form-group row is-invalid' : 'form-group row'">
                <label class="col-sm-2" th:text="#{loginCommand.username}">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" th:errorclass="is-invalid"/>
                    <span class="help-block" th:if="${#fields.hasErrors('username')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group row" th:class="${#fields.hasErrors('password')} ? 'form-group row is-invalid' : 'form-group row'">
                <label class="col-sm-2" th:text="#{loginCommand.password}">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid"/>
                    <span class="help-block" th:if="${#fields.hasErrors('password')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>

    </div>
</body>
</html>
